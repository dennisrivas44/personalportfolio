<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/palindrome.css">
  </head>
  <body>
    <div id="palindrome-box">
      <div id="header">
        <h1>Palindrome Checker</h1>
        <p>Project by Dennis Rivas</p>
      </div>
      <div id="text-field">
        <p>Enter in text to check for a palindrome:</p><br>
        <input id="text-input"></input>
        <button id="check-btn">Check</button>
        <p id="result"></p>
      </div>
      <div id="sub-note">
        <p>Note: A <i>palindrome</i> is a word or sentence that's spelled the same way forward and backward, ignoring punctuation, case, and spacing. 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
